<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
        <div class="top">
            <h1 class="title">Metric / Imperial Unit Conversion</h1>
            <input type="number" id="num-input" placeholder="">
            <div class="btn">
            <button id="btn">Convert</button>
            </div>
        </div>
        <div class="units">
            <div id="length">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-value"></p>
            </div>
            <div id="volume">
               <h3>Volume (Liters/Gallons)</h3>
               <p id="volume-value"></p>
            </div>
            <div id="mass">
             <h3>Mass (Kilogram/Pound)</h3> 
             <p id="mass-value"></p>
            </div>
        </div>  
        </div>
        <script src="index.js"></script>
    </body>
</html>
